cirilicne_tabele: Портал омогућава да све табеле скинете на свој рачунар како би их могли обрађивати за потребе аналитичких извјештаја. Код кориштења Мајкрософтовог пакета апликација (MS Excel) није могуће адекватно приказати заглавља у табелама због грешке у коду ове апликације, а на шта аутори портала немају утицај. Како би избјегли наведене потешкоће, могуће је користити апликације других компанија као што је нпр. Google Sheets гдје се сва заглавља на ћирилици исправно приказују.
